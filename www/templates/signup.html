<ion-modal-view>
  <ion-header-bar ng-click="closeSignup()">
    <h1 class="title">Signup Form</h1>
  </ion-header-bar>
  <ion-content>
    <form name="signUpForm" id="signUpForm" ng-submit="doSignup()" novalidate>
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Username</span>
          <input type="text" placeholder="Username"name="uName" ng-model="signupData.username" ng-minlength="3" required>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" name="pass" ng-model="signupData.password" ng-minlength="5" required>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">First Name</span>
          <input type="text" placeholder="FirstName" name="firstName" ng-model="signupData.firstName" required>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Last Name</span>
          <input type="text" placeholder="LastName" name="lastName" ng-model="signupData.lastName" required>
        </label>
      </div>
      <div class="padding" ng-show="signUpForm.$submitted || signUpForm.uName.$touched">
          <p ng-show="signUpForm.uName.$error.required">* Username is required</p>
          <p ng-show="signUpForm.uName.$error.minlength">* Username must be longer than 3 characters</p>
          <p ng-show="signUpForm.pass.$error.required">* Password is required</p>
          <p ng-show="signUpForm.pass.$error.minlength">* Password must be longer than 5 characters</p>
          <p ng-show="signUpForm.firstName.$error.required">* First Name is required</p>
          <p ng-show="signUpForm.lastName.$error.required">* Last Name is required</p>
      </div>
        <label class="item">
          <button ng-disabled="signUpForm.$invalid" class="button button-block button-balanced" type="submit">Signup</button>
        </label>

    </form>
  </ion-content>
</ion-modal-view>
