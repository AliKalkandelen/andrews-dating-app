<ion-modal-view>
  <ion-header-bar ng-click="closeLogin()">
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form name="loginForm" id="loginForm" ng-submit="doLogin()" novalidate>
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Username</span>
          <input type="text" placeholder="Username" name="uName" ng-model="loginData.username" required>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="Password" placeholder="Password" name="pass" ng-model="loginData.password" required>
        </label>
        <div class="padding" ng-show="loginForm.$submitted || loginForm.uName.$touched">
            <p ng-show="loginForm.uName.$error.required">* Username is required</p>
            <p ng-show="loginForm.pass.$error.required">* Password is required</p>
        </div>
        <label class="item">
          <button  ng-disabled="loginForm.$invalid" class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
